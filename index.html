<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pups</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        .imgbox {
            display: grid;
            height: 100%;
        }
    
        #imageBox {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img src="" id="imageBox" />
    </div>
</body>
<script>
    fetch('https://dog.ceo/api/breeds/image/random').then( async (data) => {
        url = await data.json()
        document.getElementById("imageBox").src = url.message
    })
</script>
</html>
